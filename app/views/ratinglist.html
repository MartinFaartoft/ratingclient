<h1>{{::gameType}} rating</h1>

<table class="table table-striped">
    <thead>
        <th>Position</th>
        <th>Name</th>
        <th>Rating</th>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.ratingList">
            <td>{{::row.position}}</td>
            <td><a href="#/players/{{row.player_id}}/rating/{{gameType}}/">{{::row.name}}</a></td>
            <td class="text-right">{{::row.rating | number: 2}}</td>
        </tr>
    </tbody>
</table>
