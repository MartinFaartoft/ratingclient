<h1>Players</h1>
<a href="#/createplayer" ng-show="auth.isLoggedIn"><i class="glyphicon glyphicon-plus"></i> Create Player</a>
<table class="table table-striped">
    <thead>
        <th>Name</th>
        <th>EMA #</th>
        <th>Mahjong DK Member</th>
        <th>Nationality</th>
        <th>Hidden</th>
        <th ng-show="auth.isLoggedIn">Delete</th>
    </thead>
    <tbody>
        <tr ng-repeat="p in model.players">
            <td><a href="#/players/{{p.id}}">{{p.name}}</a></td>
            <td>03000001</td>
            <td>Yes</td>
            <td>Danish</td>
            <td>No</td>
            <th ng-show="auth.isLoggedIn"><button ng-click="delete(p)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button></th>
        </tr>
    </tbody>
</table>
