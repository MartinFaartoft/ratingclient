<p>This is the createGame view.</p> Game type: <input ng-model="model.game.game_type" placeholder="mcr or riichi"><br> Number of winds: <input ng-model="model.game.number_of_winds" placeholder="1-4"><br> Date: <input ng-model="model.date" placeholder="format: YYYY-MM-DD"><br> Finished time: <input ng-model="model.finished_time" placeholder="format: HH:MM"><br> <div ng-repeat="gp in model.game.game_players"> Player id <input ng-model="gp.player"> Score <input ng-model="gp.score"> </div> <button ng-click="save()">Create</button>
